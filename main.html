<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Navbar + Offcanvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#ffffff;
  min-height:100vh;
}

/* Logo */
.logo{

    backdrop-filter: blur(28px);

    border-radius: var(--btn-border-radius);
    border: 1px solid var(--border-color);
    background: rgba(255, 255, 255, 0.9);
}
.logo h2{
  font-family:'Montserrat',sans-serif;
  font-size:30px;
  font-weight:600;
  color: rgb(0, 0, 0);

    border-radius: 35px;
    display: flex;
    justify-content: space-between;
    padding: 8px 16px;
    pointer-events: all;
    width: max-content;
}

a{text-decoration:none}

.navbar {
  position: relative;
}

.menu-btn {
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
}

/* Hide menu initially */
.menu-list {
  position: absolute;
  top: 100%;
  right: 0;
  list-style: none;
  margin: 10px 0 0;
  padding: 12px 0;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: none;
  min-width: 180px;
}

.menu-list li a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #000;
}

.menu-list li a:hover {
  background: #f5f5f5;
}


/* Preloader */
.preloader{
  position:fixed;
  inset:0;
  background:#111;
  z-index:9999;
}

.counter{
    position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 200px;
      font-weight: 600;
       font-family: "Timun", sans-serif;
  color:#fff;
}

/* Main content */
.content{
  display:none;
  padding:40px;
  font-size:32px;
}
</style>
</head>

<body>

<!-- Preloader -->
<div class="preloader">
  <div class="counter">0%</div>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-light ">
  <div class="container-fluid px-5">

    <div class="logo">
      <a href="#"><h2>KAKATIYA</h2></a>
    </div>
<nav class="navbar p-3">
  <button class="menu-btn ms-auto" id="menuToggle">
    â˜°
  </button>

  <ul class="menu-list" id="menuList">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#blog">Blog</a></li>
  </ul>
</nav>


  </div>
</nav>

<!-- ================= OFFCANVAS ================= -->
<div class="offcanvas offcanvas-end offcanvas-full" tabindex="-1" id="mainOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <div id="navbar_menu" class="nav flex-column fs-3"></div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="content">
  Welcome to KAKATIYA
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
/* Copy desktop menu into offcanvas */
const offcanvasMenu = document.getElementById('navbar_menu');

document.querySelectorAll('#mainNavLinks a').forEach(link=>{
  const clone = link.cloneNode(true);
  clone.classList.add('nav-link');
  offcanvasMenu.appendChild(clone);
});
</script>

<script>
/* Preloader Animation */
const counter = document.querySelector(".counter");
const preloader = document.querySelector(".preloader");
const content = document.querySelector(".content");

let count = { value: 0 };

gsap.to(count,{
  value:100,
  duration:2.5,
  ease:"power2.out",
  onUpdate(){
    counter.textContent = Math.floor(count.value) + "%";
  },
  onComplete(){
    gsap.to(preloader,{
      opacity:0,
      duration:0.6,
      onComplete(){
        preloader.style.display="none";
        content.style.display="block";
      }
    });
  }
});
</script>
<script>
  const toggleBtn = document.getElementById("menuToggle");
  const menu = document.getElementById("menuList");

  toggleBtn.addEventListener("click", () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });

  // Close when clicking outside
  document.addEventListener("click", (e) => {
    if (!toggleBtn.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
