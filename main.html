<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAKATIYA Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#fff;
  min-height:100vh;
  font-family:'Montserrat',sans-serif;
}

/* ================= PRELOADER ================= */
.preloader{
  position:fixed;
  inset:0;
  background:#111;
  z-index:9999;
}

.counter{
  position:absolute;
  bottom:20px;
  left:20px;
  font-size:140px;
  font-weight:700;
  color:#fff;
}

/* ================= NAVBAR ================= */
.main-navbar{
  position:fixed;
  top:20px;
  left:0;
  right:0;
  z-index:1000;
  padding:0 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Logo */
.logo{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(20px);
  border-radius:40px;
  border:1px solid #e5e5e5;
  padding:10px 22px;
}

.logo h2{
    font-size: 26px;
    font-weight: 700;
    color: #000;
    line-height: 42px;
    margin: 0px;
}

/* ================= MENU ================= */
.menu-wrapper{
  position:relative;
}

.menu-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
      padding: 6px 20px;
  border-radius:40px;
  border:1px solid #e5e5e5;
  background:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.menu-btn span{
  font-size:30px;
  line-height:1;
  transition:transform .4s ease;
}

.menu-btn span{
  display:inline-block;
}

/* OPEN */
.menu-btn.active span{
  animation: spinOpen 0.6s ease forwards;
}

/* CLOSE */
.menu-btn.closing span{
  animation: spinClose 0.6s ease forwards;
}

/* Keyframes */
@keyframes spinOpen{
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(405deg); /* 360 + 45 */
  }
}

@keyframes spinClose{
  from{
    transform: rotate(405deg);
  }
  to{
    transform: rotate(-360deg); /* full backward */
  }
}


/* Menu List */
.menu-list{
  position:absolute;
  top:70px;
  right:0;
  background:#fff;
  border-radius:20px;
  padding:14px 0;
  min-width:220px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  opacity:0;
  visibility:hidden;
  transform:translateY(-10px);
}

/* Menu items */
.menu-list li{
  list-style:none;
}

.menu-list a{
  display:block;
  padding:14px 26px;
  color:#000;
  text-decoration:none;
  font-size:16px;
  transition:background .25s ease, padding .25s ease;
}

.menu-list a:hover{
  background:#f5f5f5;
  padding-left:34px;
}

/* ================= CONTENT ================= */
.content{
  display:none;
  padding:180px 40px;
  font-size:32px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .menu-btn{
    padding:12px 18px;
  }
  .counter{
    font-size:100px;
  }
}
</style>
</head>

<body>

<!-- ================= PRELOADER ================= -->
<div class="preloader">
  <div class="counter">0%</div>
</div>

<!-- ================= NAVBAR ================= -->
<header class="main-navbar">
  <div class="logo">
    <h2>Kakatiya</h2>
  </div>

  <div class="menu-wrapper">
    <button class="menu-btn" id="menuToggle" aria-label="Open menu">
      Menu <span>+</span>
    </button>

    <ul class="menu-list" id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </div>
</header>

<!-- ================= CONTENT ================= -->
<div class="content">
  Welcome to <strong>KAKATIYA</strong>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
/* ================= PRELOADER ================= */
const counter = document.querySelector(".counter");
const preloader = document.querySelector(".preloader");
const content = document.querySelector(".content");

let count = { value: 0 };

gsap.to(count,{
  value:100,
  duration:2.3,
  ease:"power2.out",
  onUpdate(){
    counter.textContent = Math.floor(count.value) + "%";
  },
  onComplete(){
    gsap.to(preloader,{
      opacity:0,
      duration:.6,
      onComplete(){
        preloader.style.display="none";
        content.style.display="block";
      }
    });
  }
});
</script>

<script>
/* ================= MENU ANIMATION ================= */
const toggleBtn = document.getElementById("menuToggle");
const menu = document.getElementById("menuList");
let open = false;

toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();

  if (!open) {
    // OPEN
    open = true;
    toggleBtn.classList.remove("closing");
    toggleBtn.classList.add("active");
  } else {
    // CLOSE
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");

    setTimeout(() => {
      toggleBtn.classList.remove("closing");
    }, 600); // match CSS animation
  }

  gsap.to(menu,{
    opacity: open ? 1 : 0,
    visibility: open ? "visible" : "hidden",
    y: open ? 0 : -10,
    duration: .35,
    ease:"power2.out"
  });
});

// Close on outside click
document.addEventListener("click", () => {
  if (!open) return;

  open = false;
  toggleBtn.classList.remove("active");
  toggleBtn.classList.add("closing");

  gsap.to(menu,{
    opacity:0,
    visibility:"hidden",
    y:-10,
    duration:.25
  });

  setTimeout(() => {
    toggleBtn.classList.remove("closing");
  }, 600);
});

// Close on menu link click
menu.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",()=>{
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");

    gsap.to(menu,{
      opacity:0,
      visibility:"hidden",
      y:-10,
      duration:.25
    });

    setTimeout(() => {
      toggleBtn.classList.remove("closing");
    }, 600);
  });
});

</script>

</body>
</html>
