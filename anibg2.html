<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Before Hover Background</title>

<style>
:root {
  --square-size: clamp(40px, 5vw, 80px);
}

body {
  margin: 0;
  background: #000;
  height: 100vh;
  overflow: hidden;
}

.square-grid {
  position: absolute;
  inset: 0;
  background-image: linear-gradient(
      to right,
      rgba(255, 255, 255, 0.05) 1px,
      transparent 1px
    ),
    linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
  background-size: var(--square-size) var(--square-size);
}
</style>
</head>

<body>

<div class="square-grid"></div>

</body>
</html>
