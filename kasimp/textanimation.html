<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Text Hover Animation</title>

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Teko', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0b0e;
    overflow:hidden;
}

.menu{
    position:relative;
}

.menu ul{
    list-style:none;
}

.menu li{
    position:relative;
    height:90px;
    overflow:hidden;
    perspective:800px;
}

/* MAIN TEXT */
.menu a{
    position:relative;
    display:flex;
    font-size:82px;
    font-weight:700;
    text-decoration:none;
    color:#fff;
    line-height:90px;
    letter-spacing:2px;
}

/* SPLIT LETTERS */
.menu a span{
    display:inline-block;
    transform:translateY(0) rotateX(0deg);
    transition:
        transform 0.65s cubic-bezier(.19,1,.22,1),
        color 0.4s ease,
        text-shadow 0.4s ease;
}

/* DUPLICATE TEXT */
.menu a::after{
    content:attr(data-text);
    position:absolute;
    left:0;
    top:100%;
    display:flex;
}

.menu a::after span{
    color:#ff0047;
    text-shadow:0 0 15px rgba(255,0,71,0.6);
}

/* HOVER EFFECT */
.menu li:hover a span{
    transform:translateY(-100%) rotateX(12deg);
    color:#ff0047;
    text-shadow:0 0 20px rgba(255,0,71,0.6);
}

/* STAGGER */
.menu li:hover a span{
    transition-delay:calc(var(--i) * 0.04s);
}

/* SUBTLE BACK PLANE */
.menu li::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(90deg,transparent,rgba(255,0,71,0.08),transparent);
    opacity:0;
    transform:scaleX(0);
    transition:0.6s ease;
}

.menu li:hover::before{
    opacity:1;
    transform:scaleX(1);
}
</style>
</head>

<body>

<nav class="menu">
    <ul>
        <li><a href="#" data-text="Home"></a></li>
        <li><a href="#" data-text="About"></a></li>
        <li><a href="#" data-text="Services"></a></li>
        <li><a href="#" data-text="Team"></a></li>
        <li><a href="#" data-text="Portfolio"></a></li>
        <li><a href="#" data-text="Contact"></a></li>
    </ul>
</nav>

<script>
/* SPLIT TEXT INTO LETTERS */
document.querySelectorAll('.menu a').forEach(link=>{
    const text = link.getAttribute('data-text');
    link.innerHTML = [...text].map((char,i)=>
        `<span style="--i:${i}">${char === ' ' ? '&nbsp;' : char}</span>`
    ).join('');

    const clone = document.createElement('div');
    clone.style.position='absolute';
    clone.style.top='100%';
    clone.style.left='0';
    clone.style.display='flex';
    clone.innerHTML = link.innerHTML;
    link.appendChild(clone);
});
</script>

</body>
</html>
