<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rainbow Underline</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
    90deg,
    color-mix(in srgb, oklch(63.32% .24 31.68), white 20%) 0%,
    color-mix(in srgb, oklch(69.02% .277 332.77), white 70%) 50%,
    color-mix(in srgb, oklch(53.18% .28 296.97), white 70%) 100%
  );
  display: grid;
  place-items: center;
  min-height: 100vh;
  color: #d0c8ca;
  background-color: #0f0f11;
  font-family: sans-serif;
}

h3 {
  font-weight: 400;
}

.rainbow-text {
  background: var(--red-to-pink-to-purple-horizontal-gradient);
  background-clip: text;
  color: transparent;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  text-align: center;
  justify-content: center;
}

.rainbow-underline {
  display: inline-block;
  font-size: 2.4rem;
  font-weight: 600;
  background-image: var(--red-to-pink-to-purple-horizontal-gradient);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  width: fit-content;
  position: relative;
  cursor: pointer;
}

.rainbow-underline::after {
  content: "";
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--red-to-pink-to-purple-horizontal-gradient);
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.35s ease;
}

.rainbow-underline:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
</style>
</head>

<body>

<div class="container">
  <h3>Inspired by <span class="rainbow-text">Angular</span></h3>
  <p class="rainbow-underline">Rainbow Underline</p>
</div>

</body>
</html>
