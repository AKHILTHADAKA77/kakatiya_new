<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Preloader</title>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     
    }

    body {
      height: 100vh;
      background: #111;
      color: #fff;
    }

    /* Preloader */
    .preloader {
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 9999;
    }

    .counter {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 200px;
      font-weight: 600;
       font-family: "Timun", sans-serif;

  
    }

    /* Main content (hidden initially) */
    .content {
      display: none;
      padding: 40px;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="counter">0%</div>
  </div>

  <!-- Website Content -->
  <div class="content">
    Website Loaded ðŸš€
  </div>

  <script>
    const counter = document.querySelector(".counter");
    const preloader = document.querySelector(".preloader");
    const content = document.querySelector(".content");

    let count = { value: 0 };

    gsap.to(count, {
      value: 100,
      duration: 2.5,
      ease: "power2.out",
      onUpdate: () => {
        counter.textContent = Math.floor(count.value) + "%";
      },
      onComplete: () => {
        gsap.to(preloader, {
          opacity: 0,
          duration: 0.6,
          onComplete: () => {
            preloader.style.display = "none";
            content.style.display = "block";
          }
        });
      }
    });
  </script>

</body>
</html>
