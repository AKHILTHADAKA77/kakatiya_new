<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IT Solutions Rotating Text</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
    }

    .container {
        text-align: center;
        max-width: 900px;
        padding: 20px;
    }

    .headline {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .rotating-text {
        font-size: 32px;
        font-weight: 400;
        color: #bdbdbd;
        transition: opacity 0.5s ease-in-out;
    }
</style>
</head>
<body>

<div class="container">
    <div class="headline">
        Tailored IT solutions.<br>
        Simplifying complexity.
    </div>
    <div id="text" class="rotating-text"></div>
</div>

<script>
    const messages = [
        "Multiple contracts slowing you down?",
        "Outdated systems holding you back?",
        "Frequent downtime hurting productivity?",
        "Poor communication causing delays?",
        "Unstable networks risking your growth?"
    ];

    let index = 0;
    const textElement = document.getElementById("text");

    function rotateText() {
        textElement.style.opacity = 0;
        setTimeout(() => {
            textElement.textContent = messages[index];
            textElement.style.opacity = 1;
            index = (index + 1) % messages.length;
        }, 500);
    }

    rotateText();
    setInterval(rotateText, 2000);
</script>

</body>
</html>
