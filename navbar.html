<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LabAcademy Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #fff;
    }

    /* Navbar */
    .custom-navbar {
      padding: 12px 24px;
    }

    /* Center pill menu */
    .nav-pill {
      background: #f5f5f5;
      border-radius: 50px;
      padding: 6px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .nav-pill a,
    .nav-pill .dropdown-toggle {
      text-decoration: none;
      color: #333;
      padding: 6px 16px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-pill a:hover,
    .nav-pill .dropdown-toggle:hover {
      background: #eaeaea;
    }

    /* Brand */
    .brand-name {
      font-weight: 600;
      font-size: 18px;
      margin-left: 8px;
    }

    /* Right icons */
    .nav-icons i {
      font-size: 18px;
      cursor: pointer;
      margin-right: 18px;
    }

    /* Button */
    .btn-started {
      border-radius: 30px;
      padding: 6px 18px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Offcanvas width */
    .offcanvas-end {
      width: 280px;
    }
  </style>
</head>
<body>

<nav class="navbar custom-navbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Left: Logo -->
    <div class="d-flex align-items-center">
      <img src="https://via.placeholder.com/32" alt="Logo" width="32">
      <span class="brand-name">LabAcademy</span>
    </div>

    <!-- Center: Desktop Menu -->
    <div class="nav-pill d-none d-lg-flex">

      <a href="#">Catalog</a>
      <a href="#">Sales</a>

      <!-- Services Dropdown -->
      <div class="dropdown">
        <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">
          Services
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Online Courses</a></li>
          <li><a class="dropdown-item" href="#">Certifications</a></li>
          <li><a class="dropdown-item" href="#">Consulting</a></li>
        </ul>
      </div>

      <a href="#">Gift Card</a>
      <a href="#">Brands</a>
    </div>

    <!-- Right: Icons + Button + Mobile Menu -->
    <div class="d-flex align-items-center nav-icons">
      <i class="bi bi-search d-none d-lg-inline"></i>
      <i class="bi bi-person d-none d-lg-inline"></i>

      <button class="btn btn-dark btn-started d-none d-lg-inline">
        Get Started
      </button>

      <!-- Mobile Menu Button -->
      <button class="btn d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <i class="bi bi-list fs-3"></i>
      </button>
    </div>

  </div>
</nav>

<!-- Mobile Right-Side Menu -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li class="mb-3"><a href="#" class="text-decoration-none">Catalog</a></li>
      <li class="mb-3"><a href="#" class="text-decoration-none">Sales</a></li>

      <!-- Mobile Services Dropdown -->
      <li class="mb-3">
        <a class="text-decoration-none" data-bs-toggle="collapse" href="#servicesMobile">
          Services <i class="bi bi-chevron-down ms-1"></i>
        </a>
        <div class="collapse mt-2" id="servicesMobile">
          <ul class="list-unstyled ms-3">
            <li class="mb-2"><a href="#" class="text-decoration-none">Online Courses</a></li>
            <li class="mb-2"><a href="#" class="text-decoration-none">Certifications</a></li>
            <li><a href="#" class="text-decoration-none">Consulting</a></li>
          </ul>
        </div>
      </li>

      <li class="mb-3"><a href="#" class="text-decoration-none">Gift Card</a></li>
      <li class="mb-4"><a href="#" class="text-decoration-none">Brands</a></li>

      <button class="btn btn-dark w-100">Get Started</button>
    </ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
