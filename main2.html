<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAKATIYA Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  color: #fff;
}

/* ================= PRELOADER ================= */
.preloader {
  position: fixed;
  inset: 0;
  background: #111;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.counter {
  font-size: 140px;
  font-weight: 700;
  color: #fff;
}

/* ================= NAVBAR ================= */
.main-navbar {
  position: fixed;
  top: 20px;
  left: 0;
  right: 0;
  z-index: 1000;
  padding: 0 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo */
.logo {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  border: 1px solid #e5e5e5;
  padding: 10px 22px;
}

.logo h2 {
  font-size: 16px;
  font-weight: 700;
  color: #000;
  margin: 0;
}

/* Menu */
.menu-wrapper {
  position: relative;
}

.menu-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px 20px;
  border-radius: 40px;
  border: 1px solid #e5e5e5;
  background: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.menu-btn span {
  font-size: 30px;
  display: inline-block;
  line-height: 1;
  transition: transform .4s ease;
}

/* OPEN */
.menu-btn.active span {
  animation: spinOpen 0.6s ease forwards;
}

/* CLOSE */
.menu-btn.closing span {
  animation: spinClose 0.6s ease forwards;
}

/* Keyframes */
@keyframes spinOpen {
  from { transform: rotate(0deg); }
  to { transform: rotate(405deg); }
}
@keyframes spinClose {
  from { transform: rotate(405deg); }
  to { transform: rotate(-360deg); }
}

/* Menu List */
.menu-list {
  position: absolute;
  top: 70px;
  right: 0;
  background: #fff;
  border-radius: 20px;
  padding: 14px 0;
  min-width: 220px;
  box-shadow: 0 25px 60px rgba(0,0,0,.15);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
}

.menu-list li {
  list-style: none;
}

.menu-list a {
  display: block;
  padding: 14px 26px;
  color: #000;
  text-decoration: none;
  font-size: 16px;
  transition: background .25s ease, padding .25s ease;
}

.menu-list a:hover {
  background: #f5f5f5;
  padding-left: 34px;
}

/* ================= BANNER ================= */
.banner {
  min-height: 100vh;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 40px;
}

.headline {
  font-size: 90px;
  font-weight: 500;
  line-height: 90px;
  margin-bottom: 32px;
}

.support-line {
  font-size: 90px;
  font-weight: 400;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 40px;
}

.pill {
  background-color: #fff;
  color: #000;
  padding: 14px 36px;
  border-radius: 35px;
  font-size: 22px;
  font-weight: 500;
  white-space: nowrap;
}

.pill-word {
  display: none;
}

.pill-word.active {
  display: inline;
}

.bannerimg {
  width: 100%;
  height: 460px;
  overflow: hidden;
  border-radius: 20px;
}

.bannerimg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  display: block;
}

/* ================= MOBILE ================= */
@media(max-width:768px) {
  .menu-btn { padding: 12px 18px; }
  .counter { font-size: 100px; }
  .headline { font-size: 60px; line-height: 60px; }
  .support-line { font-size: 40px; }
  .pill { font-size: 18px; padding: 10px 24px; }
  .bannerimg { height: 300px; }
}
</style>
</head>

<body>

<!-- ================= PRELOADER ================= -->
<div class="preloader">
  <div class="counter">0%</div>
</div>

<!-- ================= NAVBAR ================= -->
<header class="main-navbar">
  <div class="logo">
    <h2>Kakatiya</h2>
  </div>

  <div class="menu-wrapper">
    <button class="menu-btn" id="menuToggle" aria-label="Open menu">
      Menu <span>+</span>
    </button>

    <ul class="menu-list" id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main>
<section class="banner">
  <div class="headline">Tailored IT solutions.</div>

  <div class="support-line">
    <span>Supporting you with</span>
    <span class="pill">
      <span class="pill-word active">secure infrastructure</span>
      <span class="pill-word">scalable technology</span>
      <span class="pill-word">reliable IT systems</span>
      <span class="pill-word">cyber protection</span>
      <span class="pill-word">business growth</span>
    </span>
  </div>

  <div class="bannerimg">
    <img src="green.jpeg" alt="Banner Image">
  </div>
</section>
</main>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
/* ================= PRELOADER ================= */
const counter = document.querySelector(".counter");
const preloader = document.querySelector(".preloader");
let count = { value: 0 };

gsap.to(count,{
  value:100,
  duration:2.3,
  ease:"power2.out",
  onUpdate(){
    counter.textContent = Math.floor(count.value) + "%";
  },
  onComplete(){
    gsap.to(preloader,{
      opacity:0,
      duration:.6,
      onComplete(){
        preloader.style.display="none";
      }
    });
  }
});

/* ================= MENU ANIMATION ================= */
const toggleBtn = document.getElementById("menuToggle");
const menu = document.getElementById("menuList");
let open = false;

toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  if (!open) {
    open = true;
    toggleBtn.classList.remove("closing");
    toggleBtn.classList.add("active");
  } else {
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");
    setTimeout(() => { toggleBtn.classList.remove("closing"); }, 600);
  }

  gsap.to(menu,{
    opacity: open ? 1 : 0,
    visibility: open ? "visible" : "hidden",
    y: open ? 0 : -10,
    duration: .35,
    ease:"power2.out"
  });
});

document.addEventListener("click", () => {
  if (!open) return;
  open = false;
  toggleBtn.classList.remove("active");
  toggleBtn.classList.add("closing");
  gsap.to(menu,{opacity:0, visibility:"hidden", y:-10, duration:.25});
  setTimeout(() => { toggleBtn.classList.remove("closing"); }, 600);
});

menu.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",()=>{
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");
    gsap.to(menu,{opacity:0, visibility:"hidden", y:-10, duration:.25});
    setTimeout(() => { toggleBtn.classList.remove("closing"); }, 600);
  });
});

/* ================= ROTATING PILL WORDS ================= */
const words = document.querySelectorAll('.pill-word');
let index = 0;
setInterval(() => {
    words[index].classList.remove('active');
    index = (index + 1) % words.length;
    words[index].classList.add('active');
}, 2000);
</script>

</body>
</html>
