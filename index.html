<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAKATIYA Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000000;
 
  font-family:'Montserrat',sans-serif;
}




/* ================= NAVBAR ================= */
.main-navbar{
  position:fixed;
  top:20px;
  left:0;
  right:0;
  z-index:1000;
  padding:0 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Logo */
.logo{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(20px);
  border-radius:40px;
  border:1px solid #e5e5e5;
  padding:10px 22px;
}

.logo h2 {
    font-size: 16px;
    font-weight: 700;
    color: #000;
    line-height: inherit;
    margin: 0px;
}

/* ================= MENU ================= */
.menu-wrapper{
  position:relative;
}

.menu-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
      padding: 6px 20px;
  border-radius:40px;
  border:1px solid #e5e5e5;
  background:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.menu-btn span{
  font-size:30px;
  line-height:1;
  transition:transform .4s ease;
}

.menu-btn span{
  display:inline-block;
}

/* OPEN */
.menu-btn.active span{
  animation: spinOpen 0.6s ease forwards;
}

/* CLOSE */
.menu-btn.closing span{
  animation: spinClose 0.6s ease forwards;
}

/* Keyframes */
@keyframes spinOpen{
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(405deg); /* 360 + 45 */
  }
}

@keyframes spinClose{
  from{
    transform: rotate(405deg);
  }
  to{
    transform: rotate(-360deg); /* full backward */
  }
}


/* Menu List */
.menu-list{
  position:absolute;
  top:70px;
  right:0;
  background:#fff;
  border-radius:20px;
  padding:14px 0;
  min-width:220px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  opacity:0;
  visibility:hidden;
  transform:translateY(-10px);
}

/* Menu items */
.menu-list li{
  list-style:none;
}

.menu-list a{
  display:block;
  padding:14px 26px;
  color:#000;
  text-decoration:none;
  font-size:16px;
  transition:background .25s ease, padding .25s ease;
}

.menu-list a:hover{
  background:#f5f5f5;
  padding-left:34px;
}

/* ================= CONTENT ================= */
.content{
  display:none;
  padding:180px 40px;
  font-size:32px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .menu-btn{
    padding:12px 18px;
  }
  .counter{
    font-size:100px;
  }
}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    .banner {
        min-height: 100vh;
        background-color: #000;
        font-family: 'Inter', Arial, sans-serif;
        color: #fff;
    }

    .headline {
        font-size: 90px;
        font-weight: 500;
        margin-bottom: 32px;
        line-height: 90px;
        width: 100vw;
    }

    .support-line {
        font-size: 90px;
        font-weight: 400;
        gap: 20px;
    }

    .pill {
        background-color: #fff;
        color: #000;
        padding: 14px 36px;
        border-radius: 35px;
        font-size: 22px;
        font-weight: 500;
        white-space: nowrap;
    }

    .pill-word {
        display: none;
    }

    .pill-word.active {
        display: inline;
    }
    .bannerimg{
      width: 100%;
      height: 460px;
      overflow: hidden;
      border-radius: 20px;
      margin-top: 50px;

    }
</style>
</head>

<body>


<!-- ================= NAVBAR ================= -->
<header class="main-navbar">
  <div class="logo">
    <h2>Kakatiya</h2>
  </div>

  <div class="menu-wrapper">
    <button class="menu-btn" id="menuToggle" aria-label="Open menu">
      Menu <span>+</span>
    </button>

    <ul class="menu-list" id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </div>
</header>



<main>

<section class="banner">

<section class="banner">
  <div class="container-fluid vh-100 d-flex flex-column justify-content-center px-4">

    <!-- Headline and pill text -->
    <div class="headline">
        Tailored IT solutions.
    </div>

    <div class="support-line d-flex align-items-center flex-wrap mb-4">
        <span>Supporting you with</span>
        <span class="pill ms-3">
            <span class="pill-word active">secure infrastructure</span>
            <span class="pill-word">scalable technology</span>
            <span class="pill-word">reliable IT systems</span>
            <span class="pill-word">cyber protection</span>
            <span class="pill-word">business growth</span>
        </span>
    </div>

    <!-- Banner Image -->
    <div class="bannerimg">
      <img src="green.jpeg" alt="Banner Image" class="img-fluid w-100 h-100" style="object-fit: cover; border-radius: 20px;">
    </div>

  </div>

  <script>
      const words = document.querySelectorAll('.pill-word');
      let index = 0;

      setInterval(() => {
          words[index].classList.remove('active');
          index = (index + 1) % words.length;
          words[index].classList.add('active');
      }, 2000);
  </script>
</section>

</section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


<script>
/* ================= MENU ANIMATION ================= */
const toggleBtn = document.getElementById("menuToggle");
const menu = document.getElementById("menuList");
let open = false;

toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();

  if (!open) {
    // OPEN
    open = true;
    toggleBtn.classList.remove("closing");
    toggleBtn.classList.add("active");
  } else {
    // CLOSE
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");

    setTimeout(() => {
      toggleBtn.classList.remove("closing");
    }, 600); // match CSS animation
  }

  gsap.to(menu,{
    opacity: open ? 1 : 0,
    visibility: open ? "visible" : "hidden",
    y: open ? 0 : -10,
    duration: .35,
    ease:"power2.out"
  });
});

// Close on outside click
document.addEventListener("click", () => {
  if (!open) return;

  open = false;
  toggleBtn.classList.remove("active");
  toggleBtn.classList.add("closing");

  gsap.to(menu,{
    opacity:0,
    visibility:"hidden",
    y:-10,
    duration:.25
  });

  setTimeout(() => {
    toggleBtn.classList.remove("closing");
  }, 600);
});

// Close on menu link click
menu.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",()=>{
    open = false;
    toggleBtn.classList.remove("active");
    toggleBtn.classList.add("closing");

    gsap.to(menu,{
      opacity:0,
      visibility:"hidden",
      y:-10,
      duration:.25
    });

    setTimeout(() => {
      toggleBtn.classList.remove("closing");
    }, 600);
  });
});

</script>

</body>
</html>
