<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Particle Orb – Green Yellow</title>

<style>
:root {
  --total: 300;
  --orb-size: 100px;
  --particle-size: 2px;
  --time: 14s;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  background: black;
  overflow: hidden;
}

.wrap {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  transform-style: preserve-3d;
  perspective: 1000px;
  animation: rotate var(--time) infinite linear;
}

@keyframes rotate {
  100% {
    transform: rotateY(360deg) rotateX(360deg);
  }
}

.c {
  position: absolute;
  width: var(--particle-size);
  height: var(--particle-size);
  border-radius: 50%;
  opacity: 0;
  background-color: hsla(var(--hue), 100%, 55%, 1);
  animation: orbit var(--time) infinite;
  animation-delay: var(--delay);
}

@keyframes orbit {
  20% {
    opacity: 1;
  }
  30% {
    transform:
      rotateZ(calc(-1 * var(--z)))
      rotateY(var(--y))
      translateX(var(--orb-size))
      rotateZ(var(--z));
  }
  80% {
    transform:
      rotateZ(calc(-1 * var(--z)))
      rotateY(var(--y))
      translateX(var(--orb-size))
      rotateZ(var(--z));
    opacity: 1;
  }
  100% {
    transform:
      rotateZ(calc(-1 * var(--z)))
      rotateY(var(--y))
      translateX(calc(var(--orb-size) * 3))
      rotateZ(var(--z));
  }
}
</style>
</head>

<body>
  <div class="wrap" id="wrap"></div>

<script>
const total = 300;
const wrap = document.getElementById("wrap");

for (let i = 1; i <= total; i++) {
  const particle = document.createElement("div");
  particle.className = "c";

  // Random angles
  const z = Math.random() * 360 + "deg";
  const y = Math.random() * 360 + "deg";

  // Green (120) → Yellow (60)
  const hue = 120 - (60 / total) * i;

  particle.style.setProperty("--z", z);
  particle.style.setProperty("--y", y);
  particle.style.setProperty("--hue", hue);
  particle.style.setProperty("--delay", (i * 0.01) + "s");

  wrap.appendChild(particle);
}
</script>
</body>
</html>
